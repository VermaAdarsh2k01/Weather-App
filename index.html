<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <!--external-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box rounded-4">
            <h1 class="text-center fs-1 my-3 font-arch">Weather App</h1>
            <form class="input-group my-3 px-5">
                <input id="cityInput" type="text" class="form-control" placeholder="Enter City" aria-label="city" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
            </form>
            <div class="weather-data d-flex flex-column align-items-center gap-3 justify-content-center" id="weather-data">
                <div class="icon mx-auto rounded-4">
                    <img src="http://openweathermap.org/img/wn/01d.png">
                </div>
                <div class="temp rounded-4 font-arch">22° C</div>
                <div class="description" style="font-size: 1.2rem;">Sunny</div>
                <div class="details d-flex justify-content-around mt-3">
                    <div class="text-center">feels like: <br>23° C</div>
                    <div>Humidity</div>
                    <div class="text-center">wind Speed:<br>5 m/s </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
